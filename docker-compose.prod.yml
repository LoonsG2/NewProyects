version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: hotel-mongodb-prod
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: hotel_reservations
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
    volumes:
      - mongodb_data_prod:/data/db
      - ./database/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    command: [--auth, --bind_ip_all]
    networks:
      - hotel-network-prod
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  database-init:
    build:
      context: ./database
      dockerfile: Dockerfile
    container_name: hotel-db-init-prod
    environment:
      MONGODB_URI: mongodb://${MONGO_ROOT_USERNAME}:${MONGO_ROOT_PASSWORD}@mongodb:27017/hotel_reservations?authSource=admin
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - hotel-network-prod
    profiles: ["init"]
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: hotel-backend:${APP_VERSION:-latest}
    container_name: hotel-backend-prod
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      MONGODB_URI: mongodb://${MONGO_ROOT_USERNAME}:${MONGO_ROOT_PASSWORD}@mongodb:27017/hotel_reservations?authSource=admin
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - hotel-network-prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: hotel-frontend:${APP_VERSION:-latest}
    container_name: hotel-frontend-prod
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      VITE_API_BASE_URL: http://localhost:3001
      VITE_NODE_ENV: production
    depends_on:
      - backend
    networks:
      - hotel-network-prod
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first

  nginx:
    image: nginx:alpine
    container_name: hotel-nginx-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl/prod.crt:/etc/ssl/certs/prod.crt:ro
      - ./ssl/prod.key:/etc/ssl/private/prod.key:ro
    depends_on:
      - frontend
      - backend
    networks:
      - hotel-network-prod
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
      restart_policy:
        condition: on-failure

volumes:
  mongodb_data_prod:
    driver: local

networks:
  hotel-network-prod:
    driver: bridge