name: Hotel Reservation CI/CD Pipeline

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop, main ]
  release:
    types: [published]

env:
  NODE_VERSION: '18.x'
  DOCKER_REGISTRY: ghcr.io
  REGISTRY_IMAGE: ${{ github.repository }}

jobs:
  # Tests para PRs y pushes
  test-suite:
    name: Run Test Suite
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: |
          backend/package-lock.json
          frontend/package-lock.json
    
    - name: Install and test backend
      run: |
        cd backend
        npm ci
        npm test
        npm run lint
    
    - name: Install and test frontend
      run: |
        cd frontend
        npm ci
        npm run build
        npm test -- --watchAll=false

  # Build y deploy para desarrollo
  dev-deploy:
    name: Deploy to Development
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    needs: test-suite
    environment: development
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker images
      run: |
        docker build -t hotel-backend:dev-${{ github.sha }} ./backend
        docker build -t hotel-frontend:dev-${{ github.sha }} ./frontend
    
    - name: Deploy to Development
      run: |
        echo "üöÄ Deploying to Development Environment"
        echo "Commit: ${{ github.sha }}"
        echo "This would deploy to AWS ECS/Azure/GCP"
        # Aqu√≠ ir√≠an los comandos reales de despliegue
    
    - name: Run integration tests
      run: |
        echo "‚úÖ Running integration tests..."
        sleep 30

  # Deploy a producci√≥n para releases
  prod-deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build production images
      run: |
        docker build -t hotel-backend:prod-${{ github.ref_name }} ./backend
        docker build -t hotel-frontend:prod-${{ github.ref_name }} ./frontend
    
    - name: Deploy to Production
      run: |
        echo "üéâ DEPLOYING TO PRODUCTION üéâ"
        echo "Version: ${{ github.ref_name }}"
        echo "This would deploy to production environment"
    
    - name: Production health check
      run: |
        echo "üè• Running production health checks..."
        sleep 60
        echo "‚úÖ Production deployment successful!"

  # Notificaciones
  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: 
      - dev-deploy
      - prod-deploy
    if: always()
    
    steps:
    - name: Notify results
      run: |
        echo "üìä Deployment Summary:"
        echo "Development: ${{ needs.dev-deploy.result }}"
        echo "Production: ${{ needs.prod-deploy.result }}"
        echo "Workflow: ${{ job.status }}"